required:
  - files
properties:
  targetPHPVersion:
    oneOf:
      - type: integer
        enum: [5, 7]
        default: 7
      - type: string
  files:
    type: array
    items:
      required:
        - input
        - className
        - targetDirectory
      properties:
        input:
          type: string
        className:
          type: string
        targetDirectory:
          type: string
        targetNamespace:
          type: string