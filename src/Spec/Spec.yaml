required:
  - files
properties:
  targetPHPVersion: &targetPHPVersion
    oneOf:
      - type: integer
        enum: [5, 7]
      - type: string
    default: 7.4.0
  files:
    type: array
    items:
      required:
        - input
        - className
        - targetDirectory
      properties:
        input:
          type: string
        className:
          type: string
        targetDirectory:
          type: string
        targetNamespace:
          type: string
  options:
    properties:
      disableStrictTypes:
        type: bool
        default: false
      targetPHPVersion: *targetPHPVersion